<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- W oryginale title brzmi document, ja by zmienił na coś bardziej adekwatnego  -->

    <style>
      :root {
        --bg-color: red;
      }
      body {
        background-color: var(--bg-color);
        font-family: Lato;
      }
      div {
        margin-top: 2rem;
        margin-bottom: 2rem;
      }
      .hero {
        border: 1 px solid black;
      }
    </style>
    <!-- Po pierwsze nie stylować w ten sposób. Style do plików CSS, ewentualnie jakieś StyledComponents w przypadku Reacta. Po drugie BRAK reset.css ani nawet prostego resetu. For example: 
            margin:0, padding: 0, box-sizing:border-box.
                        Po trzecie brak zimportowanego fontu Lato. Do podpięcia.
-->
  </head>

  <body>
            <h1 aria-main="true">Hall of fame</h1>
            <div className="hero">
                        <h1>Hero count: {heroCount}</h1>
            </div>
            <!-- Piszemy w Reactcie czy czystym JSem? W JSie będziemy trzymać się konwencji "class", w reacie zaś w "className". Jeżeli piszemy w React, to nie ma tu należytego komponentu który zwróciłby nam zawartość.
            Skąd bierze się "{heroCount}". Nie widać ani obiektu state z komponentu klasowego, ani  hooka useState z komponentu klasowego-->
            <button onclick="Hero.train()">Power Up hero</button>
            <!-- źle zapisana metoda onClick -->

            <script></script>
            <!-- script powinien być ZA body, bądź w headzie z atrybutem DEFER(true). Brak SRC. Skrypt prowadzi "do nikąd"  -->
  </body>
</html>
